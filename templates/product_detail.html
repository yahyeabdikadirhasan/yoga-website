{% extends 'base.html' %}

{% block content %}
<div class="row align-items-center mt-4">
    <div class="col-md-6 mb-4 mb-md-0">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-lg">
        {% else %}
        <div class="p-5 bg-light text-center rounded shadow-sm d-flex align-items-center justify-content-center"
            style="height: 400px;">
            <span class="text-muted fs-4">No Image Available</span>
        </div>
        {% endif %}
    </div>
    <div class="col-md-6 ps-md-5">
        <h1 class="display-4 fw-bold mb-3">{{ product.name }}</h1>
        <h3 class="text-primary mb-4 display-6">${{ product.price }}</h3>
        <p class="lead mb-5">{{ product.description }}</p>

        <form action="{% url 'add_to_cart' product.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm"><i class="bi bi-cart-plus me-2"></i> Add
                to Cart</button>
            <a href="{% url 'product_list' %}" class="btn btn-outline-secondary btn-lg ms-3">Back to Shop</a>
        </form>
    </div>
</div>
{% endblock %}
